name: CI API DRIVN-COOK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env: 
      DB_URL: postgresql://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Ici on Ã©crit le contenu du secret ENV_FILE dans un fichier .env
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # Si tu utilises les migrations, garde migrate deploy
      # sinon remplace par: npx prisma db push
      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Type-check & build
        run: npm run build

      - name: Run tests (Vitest)
        run: npm run test
